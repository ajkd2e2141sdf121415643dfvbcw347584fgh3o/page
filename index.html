<!DOCTYPE html>
<html lang="th">
	head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Vector Hub</title>
	<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;700&display=swap" rel="stylesheet">
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body {
			font-family: 'Chakra Petch', sans-serif;
			background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
			color: #fff;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
			overflow-x: hidden;
		}
		.container {
			max-width: 600px;
			width: 100%;
			background: rgba(255,255,255,0.05);
			backdrop-filter: blur(12px);
			border-radius: 20px;
			padding: 30px;
			margin-top: 20px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.5);
			border: 1px solid rgba(255,255,255,0.1);
			text-align: center;
			position: relative;
			z-index: 1;
		}
		h1 {
			font-size: 2.2rem;
			background: linear-gradient(90deg, #00dbde, #fc00ff);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			margin-bottom: 20px;
		}
		.script-box {
			background: #1a1a2e;
			padding: 18px;
			border-radius: 12px;
			margin: 20px 0;
			font-family: 'Courier New', monospace;
			font-size: 14px;
			color: #00ff88;
			text-align: left;
			user-select: text;
			word-break: break-all;
			border: 1px solid #00ff88;
		}
		.btn {
			display: inline-block;
			padding: 14px 28px;
			margin: 10px;
			border-radius: 50px;
			font-weight: bold;
			text-decoration: none;
			font-size: 16px;
			transition: all 0.3s;
			box-shadow: 0 5px 15px rgba(0,0,0,0.4);
			min-width: 180px;
			cursor: pointer;
		}
		.btn-copy { background: #00ff88; color: #000; }
		.btn-key { background: #ff6b6b; color: white; }
		.btn-discord { background: #5865F2; color: white; }
		.btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.6); }
		.copied { color: #00ff88; font-size: 14px; margin-top: 10px; opacity: 0; transition: opacity 0.3s; }

		/* Modal GUI */
		.modal {
			display: none;
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			background: rgba(0,0,0,0.85);
			backdrop-filter: blur(10px);
			align-items: center;
			justify-content: center;
			z-index: 9999;
			padding: 20px;
		}
		.modal.active { display: flex; }
		.modal-content {
			background: #1a1a2e;
			border-radius: 20px;
			max-width: 700px;
			width: 100%;
			max-height: 90vh;
			overflow-y: auto;
			padding: 25px;
			border: 1px solid #00dbde;
			box-shadow: 0 0 30px rgba(0, 219, 222, 0.3);
			position: relative;
		}
		.close-btn {
			position: absolute;
			top: 15px; right: 20px;
			background: #ff6b6b;
			color: white;
			border: none;
			width: 36px; height: 36px;
			border-radius: 50%;
			font-size: 20px;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.modal h2 {
			text-align: center;
			background: linear-gradient(90deg, #ff6b6b, #ffd93d);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			margin-bottom: 15px;
		}
		.video-container {
			position: relative;
			padding-bottom: 56.25%;
			height: 0;
			overflow: hidden;
			border-radius: 12px;
			margin: 15px 0;
			box-shadow: 0 5px 15px rgba(0,0,0,0.4);
		}
		.video-container iframe {
			position: absolute;
			top: 0; left: 0;
			width: 100%; height: 100%;
			border: none;
		}
		.key-buttons {
			display: grid;
			gap: 12px;
			margin-top: 15px;
		}
		.key-btn {
			padding: 14px;
			background: #4ecdc4;
			color: white;
			text-align: center;
			border-radius: 12px;
			font-weight: bold;
			text-decoration: none;
			transition: 0.3s;
		}
		.key-btn:hover {
			background: #45b7aa;
			transform: translateY(-2px);
		}
		footer {
			margin-top: 40px;
			font-size: 12px;
			opacity: 0.6;
		}
	</style>
</head>
<body>

	<div class="container">
		<h1>Vector Hub</h1>
		
		<div class="script-box" id="scriptText">
			loadstring(game:HttpGet("https://raw.githubusercontent.com/AAwful/Vector_Hub/0/v2"))()
		</div>
		
		<button class="btn btn-copy" onclick="copyScript()">
			Copy Script
		</button>
		
		<div class="copied" id="copiedMsg">คัดลอกแล้ว!</div>
		
		<br><br>
		
		<button class="btn btn-key" onclick="openModal()">
			How to Get Key
		</button>
		
		<a href="https://discord.gg/977JQXX82w" class="btn btn-discord" target="_blank">
			Join Discord
		</a>
	</div>

	<footer>Vector Hub • Free Script</footer>

	<!-- Modal GUI -->
	<div class="modal" id="keyModal">
		<div class="modal-content">
			<button class="close-btn" onclick="closeModal()">×</button>
			<h2>วิธีรับ Key</h2>
			
			<div class="video-container">
				<iframe src="https://www.youtube.com/embed/nvHjqzE_DBY" allowfullscreen></iframe>
			</div>
			
			<div class="key-buttons">
				<a href="https://ads.luarmor.net/get_key?for=Vector_Hub_key_Linkvertise-rfYqIZgphQnH" class="key-btn" target="_blank">
					Linkvertise
				</a>
				<a href="https://ads.luarmor.net/get_key?for=Vector_Hub_key_Workink-NFztOeNDvycF" class="key-btn" target="_blank">
					Workink
				</a>
				<a href="https://ads.luarmor.net/get_key?for=Vector_Hub_Key_LootLabs-ZtJHdmBwPcca" class="key-btn" target="_blank">
					Lootlabs
				</a>
			</div>
		</div>
	</div>

	<script>
		function copyScript() {
			const text = document.getElementById("scriptText").innerText;
			navigator.clipboard.writeText(text).then(() => {
				const msg = document.getElementById("copiedMsg");
				msg.style.opacity = 1;
				setTimeout(() => { msg.style.opacity = 0; }, 2000);
			});
		}

		function openModal() {
			document.getElementById("keyModal").classList.add("active");
			document.body.style.overflow = "hidden";
		}

		function closeModal() {
			document.getElementById("keyModal").classList.remove("active");
			document.body.style.overflow = "auto";
		}

		// ปิด modal เมื่อกดนอกกรอบ
		document.getElementById("keyModal").addEventListener("click", function(e) {
			if (e.target === this) closeModal();
		});
	</script>
</body>
</html>
